<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Krystal Abigail</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d63384;
      font-size: 2.5em;
    }
    img {
      width: 300px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .buttons {
      margin-top: 40px;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      margin: 0 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff1493;
    }
    footer {
      margin-top: 50px;
      font-size: 18px;
      color: #555;
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <h1>Rebeca Abril Ortiz Osio,<br>¿Me darías el honor de ser tu novio?</h1>

  <img src="tulips.jpg">

  <div class="buttons">
    <button onclick="alert('¡Me hiciste el chico más feliz del mundo! ❤️')">Sí</button>
    <button onclick="alert('Bueno... seguiré intentándolo 🥺')">No</button>
  </div>

  <footer>Con amor, <strong>Henry Serrano Fabela</strong></footer>

  <audio controls autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
